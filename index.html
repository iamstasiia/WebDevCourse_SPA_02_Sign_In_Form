<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Sign in/up</title>
</head>
<body>
    <div class="container">

        <div class="greet" id="greet">
            <section class="greet-in" id="greet-in">
                <h1>Welcome Back!</h1>
                <p>To keep connected with us please login with your personal info</p>
                <button>Sign in</button>
            </section>
            <section class="greet-up" id="greet-up">
                <h1>Hello, Friend!</h1>
                <p>Enter your personal details and start journey with us</p>
                <button>Sign up</button>
            </section>
        </div>

        <div class="entry">
            <section class="sign-in" id="sign-in">
                <h1>Sign in</h1>
                <div class="s-networks">
                    <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <p>or use your account</p>
                <form action="#">
                    <input type="email" name="Email" id="email-in" placeholder="Email">
                    <input type="password" name="Password" id="password-in" placeholder="Password">
                    <a href="#" class="password-reminder">Forgot your password?</a>
                    <button type="submit">Sign in</button>
                </form>
            </section>
            <section class="sign-up" id="sign-up">
                <h1>Create Account</h1>
                <div class="s-networks">
                    <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <p>or use your email for registration</p>
                <form action="#">
                    <input type="text" name="Name" id="name" placeholder="Name">
                    <input type="email" name="Email" id="email" placeholder="Email">
                    <input type="password" name="Password" id="password" placeholder="Password">
                    <button type="submit">Sign up</button>
                </form>
            </section>
        </div>

    </div>
</body>
</html>
